<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SmartShopGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Nunito', sans-serif;
    }

    .card {
      border-radius: 1rem;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    #loader {
      display: none;
    }

    .market-card {
      background-color: #f8f9fa;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #28a745;
    }

    .product-info {
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">üõí SmartShopGo</h1>

    <!-- √úr√ºn Ekleme Formu -->
    <div class="card p-4 shadow-sm border-0">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="productName" placeholder="√úr√ºn Adƒ±">
        </div>
        <div class="col-6 col-md-3">
          <input type="number" class="form-control" id="productQuantity" placeholder="Adet veya Kg">
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-primary w-100" onclick="addToList()">
            <i class="fa fa-plus"></i> Listeye Ekle
          </button>
        </div>
      </div>
    </div>

    <!-- Alƒ±≈üveri≈ü Listesi -->
    <div class="mt-4">
      <h4>üìù Alƒ±≈üveri≈ü Listesi</h4>
      <ul class="list-group" id="shoppingList"></ul>
    </div>

    <!-- Buton ve Y√ºkleniyor -->
    <div class="mt-4 text-center">
      <button class="btn btn-success" onclick="findMarkets()">
        ‚úÖ En Uygun Marketi Bul
      </button>
      <div id="loader" class="mt-3 text-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Y√ºkleniyor...</span>
        </div>
      </div>
    </div>

    <!-- Sonu√ß G√∂sterimi -->
    <div class="mt-4">
      <h4>üìç √ñnerilen Marketler</h4>
      <div id="result"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Kodlarƒ± -->
  <script>
    let shoppingList = [];

    function addToList() {
      const name = document.getElementById("productName").value.trim();
      const quantity = document.getElementById("productQuantity").value.trim();
      const list = document.getElementById("shoppingList");

      if (name === "" || quantity === "") return;

      shoppingList.push({ name, quantity });

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${name} - ${quantity} 
        <button class="btn btn-sm btn-danger" onclick="removeItem(this)">
          <i class="fa fa-trash"></i>
        </button>
      `;

      list.appendChild(li);

      document.getElementById("productName").value = "";
      document.getElementById("productQuantity").value = "";
    }

    function removeItem(button) {
      const index = Array.from(button.parentElement.parentElement.children).indexOf(button.parentElement);
      shoppingList.splice(index, 1);
      button.parentElement.remove();
    }

    function findMarkets() {
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      resultDiv.innerHTML = "";
      loader.style.display = "block";

      const productNames = shoppingList.map(item => item.name);

      // API'ye √ºr√ºn isimlerini g√∂nderiyoruz
      fetch(`http://localhost:5000/api/markets/filter?product=${productNames.join('&product=')}`)
        .then(response => response.json())
        .then(data => {
          loader.style.display = "none";

          if (!data || data.length === 0) {
            resultDiv.innerHTML = `<div class="alert alert-warning">Bu √ºr√ºnler i√ßin uygun market bulunamadƒ±.</div>`;
            return;
          }

          displayMarketData(data);
        })
        .catch(error => {
          loader.style.display = "none";
          resultDiv.innerHTML = `<div class="alert alert-danger">Veri √ßekme hatasƒ±: ${error}</div>`;
          console.error("API hatasƒ±:", error);
        });
    }

    function displayMarketData(data) {
      const resultDiv = document.getElementById("result");

      data.forEach(market => {
        const marketCard = document.createElement('div');
        marketCard.className = 'market-card';

        let productDetails = "";

        // √úr√ºnleri ve fiyat bilgilerini listele
        for (const [urun, fiyatBilgisi] of Object.entries(market.urunler)) {
          if (fiyatBilgisi) {
            productDetails += `
              <li class="product-info">${urun}: <strong>${fiyatBilgisi}</strong></li>
            `;
          } else {
            productDetails += `
              <li class="product-info">${urun}: <strong>Stokta yok</strong></li>
            `;
          }
        }

        marketCard.innerHTML = `
          <h5>${market.market}</h5>
          <p><strong>Adres:</strong> ${market.adres}</p>
          <ul>${productDetails}</ul>
        `;

        resultDiv.appendChild(marketCard);
      });
    }
  </script>
</body>
</html>
